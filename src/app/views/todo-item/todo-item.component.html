<div class="todoWrapper" [ngClass]="{'done': done === true }">
    <div class="button-area">
        <button class="removeTodo" (click)="removeTodo()">X</button>
        <button class="addTodo" (click)="doneTodo()">done</button>
    </div>
    <div class="text-area">
        <p>{{todo.text}}</p>
    </div>
</div>

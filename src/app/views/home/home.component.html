<div class="area">
    <div *ngFor="let todo of todoService.getTodos()" class="list">
        <app-todo-item [todo]="todo"></app-todo-item>
    </div>

    <div class="todo-input-wrapper">
        <input type="text" name="" id="" [(ngModel)]="todoText" value="{{todoText}}" placeholder="type to do list..." />
        <button class="btn btn-primary" (click)="addTodo()">Submit</button>
    </div>
</div>
